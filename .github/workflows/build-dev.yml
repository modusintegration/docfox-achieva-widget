name: Build and publish to Maven repo and ECR

on:
  push:
    branches: [ dev ]
    permissions: 
      contents: write

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 18.3.0
        uses: actions/setup-node@v1
        with:
          node-version: '18.3.0'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build --prod
      - name: Archive build
        uses: actions/upload-artifact@v1
        with:
          name: deploy_dist
          path: dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Download build
        uses: actions/download-artifact@v1
        with:
          name: deploy_dist
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          BRANCH: gh-pages
          FOLDER: deploy_dist/angular-demo
